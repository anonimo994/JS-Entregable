<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ahorro Mensual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD5P1Q1QnNQZl+CB3Rv6lGA6auU9kB8/tTE1Pi6jizo" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Simulador de Ahorro Mensual</h1>
        <p class="text-center">
            Este simulador te permite calcular cuánto dinero puedes ahorrar mensualmente en base a tus ingresos y gastos.<br>
            Ingresa tus datos en los formularios y obtén un resumen de tu capacidad de ahorro.
        </p>
        <div class="bloques-flex mb-4">
            <div class="bloque-simulador">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h3 class="text-center">Ingresos</h3>
                        <form id="form-ingreso" class="mb-3">
                            <div class="mb-2">
                                <input type="text" id="fuente-ingreso" class="form-control" placeholder="Fuente de ingreso" required>
                            </div>
                            <div class="mb-2">
                                <input type="number" id="monto-ingreso" class="form-control" placeholder="Monto mensual" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Agregar ingreso</button>
                        </form>
                        <ul id="lista-ingresos" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="bloque-simulador">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h3 class="text-center">Gastos</h3>
                        <form id="form-gasto" class="mb-3">
                            <div class="mb-2">
                                <input type="text" id="tipo-gasto" class="form-control" placeholder="Tipo de gasto" required>
                            </div>
                            <div class="mb-2">
                                <input type="number" id="monto-gasto" class="form-control" placeholder="Monto mensual" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Agregar gasto</button>
                        </form>
                        <ul id="lista-gastos" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="bloque-calculo">
            <button id="btn-calcular" class="btn btn-success btn-lg mb-3">Calcular Ahorro</button>
            <div id="resumen" class="mt-4 fs-5"></div>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/simulador.js"></script>
</body>
</html>
